matrix:
  include:
    - os: osx
      osx_image: xcode8.2
      sudo: required
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang

language: c

branches:
  only:
    - release

env:
  global:
    - ARTIFACTS_DIRECTORY="build/output/"

cache:
  directories:
    - "$HOME/.electron"
    - "./node_modules"

addons:
  apt:
    packages:
      - icnsutils
      - gcc-multilib
      - g++-multilib
      - graphicsmagick
      - rpm
      - xz-utils

before_install:
  - echo "Installing nvm"
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/master/install.sh | NVM_DIR=$HOME/.nvm sh
  - source $HOME/.nvm/nvm.sh
  - nvm install 7.4.0
  - nvm use 7.4.0

install:
  - echo "Installing dependencies"
  - npm install

script:
  - echo "Building artifacts"
  - npm run-script build

after_success:
  - echo "Deploying artifacts"
  - npm run-script deploy:github

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/24d905038aa07dda37df
    on_success: change
    on_failure: always
    on_start: never
